{% block content %}
   <form method="get">
    {{ filter1.form.as_p }}
    <button type="submit">Search</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <!-- <th>T</th> -->
        <th>Attributes</th>
      </tr>
    </thead>
    <tbody>
      {% for package in package1.qs %}
        <tr>

          <td>{{ package.name }}</td>
          <!-- <td>{{ product.name }}</td> -->
          <td>{{ package.attributes }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No data</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
