<!-- {% extends 'base.html' %} -->

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">New Here</a>
    <a href="{% url 'forgot' %}">Forgot your password?</a>
    <a href="{% url 'change' %}">Change your password?</a>
  </form>
{% endblock %}
